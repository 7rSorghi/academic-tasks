<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="col-4 p-5 mx-auto bg-success border border-dark border-5"></div>
        <div class="col-4 p-5 mx-auto bg-success border border-dark border-5 rounded"></div>
        <div class="col-4 p-5 mx-auto mt-3 bg-success border-top shadow border-danger border-5 border-top rounded-pill"></div>
        <div class="col-4 p-5 mx-auto mt-3 bg-success border-top shadow border-danger border-5 border-top rounded-5"></div>
        <div class="col-4 p-5 mx-auto mt-3 bg-success border-top shadow border-danger border-5 border-top rounded-circle"></div>
        <!--rounded, rounded-5, rounded-pill, rounded-circle-->
    </div>
</body>
</html>
