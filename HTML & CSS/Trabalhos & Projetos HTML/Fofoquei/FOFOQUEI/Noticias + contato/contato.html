    <div class="container mt-5 mb-5 Secondary">
        <h2 class="text-center mb-4">Nos Contate Aqui!</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-4 bg-secondary rounded shadow-sm">

                    <form id="contactForm" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" placeholder="Seu nome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">N√∫mero</label>
                            <input type="text" class="form-control" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="email@exemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Coment√°rio</label>
                            <textarea class="form-control" rows="4" placeholder="Escreva sua opini√£o sobre o site" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Enviar</button>
                    </form>

    <script>
    function validateForm() {
        // Obt√©m os valores dos campos
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const comment = document.getElementById('comment').value.trim();
        
        let isValid = true;
        let errorMessage = ''; // Para coletar mensagens de erro

        // --- 1. Valida√ß√£o de Campos Vazios ---
        if (name === '' || phone === '' || email === '' || comment === '') {
            errorMessage += 'Por favor, preencha todos os campos obrigat√≥rios.\n';
            isValid = false;
        }
        
        // --- 2. Valida√ß√£o de Email (Regex simples) ---
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email) && email !== '') { // Verifica email inv√°lido, mas n√£o vazio (j√° checado acima)
            errorMessage += 'Por favor, insira um email v√°lido.\n';
            isValid = false;
        }
        
        // Se a valida√ß√£o FALHAR, exibe o alerta de erro
        if (!isValid) {
            alert('Erro no Envio:\n' + errorMessage);
            return false; // Impedir envio
        }

        // Se a valida√ß√£o for BEM-SUCEDIDA (isValid √© true)
        if (isValid) {
            // Simula o sucesso do envio
            alert('ü•≥ Obrigado pelo seu contato! Sua mensagem foi enviada com sucesso (simula√ß√£o).');
            
            // Limpar o formul√°rio ap√≥s o "envio"
            document.getElementById('contactForm').reset();

            // O retorno 'false' impede o recarregamento da p√°gina pelo formul√°rio
            return false; 
        }

        // Por seguran√ßa, retornar false se algo inesperado acontecer
        return false;
    }
</script>
